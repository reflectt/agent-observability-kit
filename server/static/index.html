<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Observability</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç OpenClaw Observability</h1>
            <p class="subtitle">Framework-agnostic agent debugging</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-traces">0</div>
                <div class="stat-label">Total Traces</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="success-rate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-duration">0ms</div>
                <div class="stat-label">Avg Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-spans">0</div>
                <div class="stat-label">Total Spans</div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Traces</h2>
            <div class="trace-list" id="trace-list">
                <div class="loading">Loading traces...</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
